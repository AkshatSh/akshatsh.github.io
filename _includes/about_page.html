<section id="About">
    <!-- Page Content -->
    {% for post in site.posts %}
        {% if post.category contains 'About'%}
          {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
            {% if thecycle == 'odd' %}
            <div class="content-section-a">
    
                <div class="container">
                    <div class="row">
                        <h2 class="category-heading alt-font">{{ post.title }}</h2>
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">
                        <div>
                            <div class="lead">{{ post.content }}</div>
                        </div>
                    </div>
    
                </div>
                <!-- /.container -->
    
            </div>
            <!-- /.content-section-a -->
            {% else %}
    
            <div class="content-section-b">
    
                <div class="container">
                    <div class="row">
                        <h2 class="category-heading alt-font">{{ post.title }}</h2>
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-offset-1 col-sm-push-6">
                            <div class="lead">{{ post.content }}</div>
                        </div>
                    </div>
            </div>
                <!-- /.container -->
    
            </div>
            <!-- /.content-section-b -->
            {% endif %}
        {% endif %}
    {% endfor %}
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
</section>
